<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="vh-100 bg-primary d-flex justify-content-center align-items-center">

    <div class="bg-light container d-flex flex-column w-75 h-75 p-5 rounded-3 shadow-lg justify-content-between">
        <div class="d-flex align-items-center justify-content-center flex-column gap-2">
            <h2 class="text-center">Men bitta 0 dan 6 gacha son o`yladim <br> Shu sonni topa-olasizmi?</h1>
            <input id="balance" type="text" class="form-control disabled w-25 text-center bg-light fs-3" disabled  value="$100">
        </div>

        <h2 id="result" class="text-center">Result</h2>

        <div class="d-flex align-items-center justify-content-center flex-column gap-2">
            <div class="d-flex gap-3">

                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input id="bet" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Raqam</span>
                    <input id="number" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>

            </div>
            <button class="btn btn-success">Sinab korish</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
